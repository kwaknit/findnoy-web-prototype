<div class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--signin m-login--2 m-login-2--skin-2">
  <div class="m-grid__item m-grid__item--fluid m-login__wrapper">
    <div class="m-login__container">
      <div class="m-login__logo">
        <a href="#">
        <img src="./assets/media/img/logo/logo.png">  	
        </a>
      </div>
      <div class="m-login__signin">
        <div class="m-login__head mb-5">
          <h3 class="m-login__title">Administration</h3>
        </div>

        <div *ngIf="invalidLogin" class="alert alert-danger rounded-0" role="alert">
          <div class="alert-text">{{ invaildMessage }}</div>
        </div>
        
        <form [formGroup]="form" (ngSubmit)="login()">
          <div class="form-group" [class.has-danger]="form.controls['email_address'].errors && form.controls['email_address'].touched">
            <label for="emailAddress">Email Address</label>
            <input formControlName="email_address" type="email" id="emailAddress" class="form-control">
            <div *ngIf="form.controls['email_address'].errors && form.controls['email_address'].touched">
              <small *ngIf="form.controls['email_address'].errors.required" class="form-control-feedback">This field is required</small>
              <small *ngIf="form.controls['email_address'].errors.email && !form.controls['email_address'].errors.required" class="form-control-feedback">Email Address is invalid</small>
            </div>
          </div>
        
          <div class="form-group" [class.has-danger]="form.controls['password'].errors && form.controls['password'].touched">
            <label for="password">Password</label>
            <input formControlName="password" type="password" id="password" class="form-control">
            <div *ngIf="form.controls['password'].errors && form.controls['password'].touched">
              <small *ngIf="form.controls['password'].errors.required" class="form-control-feedback">This field is required</small>
            </div>
          </div>
        
          <div class="form-group text-right">
            <button type="submit" class="btn btn-primary rounded-0" [disabled]="form.invalid || loading">
              Login 
              <ng-container *ngIf="loading">
                &nbsp; <i class="fa fa-spinner fa-spin"></i>
              </ng-container>              
            </button>
          </div>
        </form>
      </div>
    </div>	
  </div>
</div>
