<div class="m-subheader">
  <div class="d-flex align-items-center">
    <div class="mr-auto">
      <h3 class="m-subheader__title">
        {{ header }}
      </h3>
    </div>
  </div>
</div>

<app-portlet>
  <div class="m-portlet__body">
    <app-table
      [total]="total"
      [currentPage]="currentPage"
      [from]="from"
      [to]="to"
      (paged)="paginate($event)">

      <thead class="m-datatable__head">
        <tr class="m-datatable__row" style="left: 0">
          <th class="m-datatable__cell"><span style="width: 150px">Name</span></th>
          <th class="m-datatable__cell pl-0"><span style="width: 60px">Status</span></th>
        </tr>
      </thead>
  
      <tbody class="m-datatable__body">
        <tr *ngIf="!data" class="m-datatable__row text-center">
          <td *ngIf="!state" class="m-datatable__cell">No Data Found</td>
          <td *ngIf="state" class="m-datatable__cell">Loading results...</td>
        </tr>

        <tr *ngFor="let row of data" class="m-datatable__row" style="left: 0">
          <td class="m-datatable__cell">
            <span style="width: 150px">
              {{ row?.name }}
            </span>
          </td>
          <td class="m-datatable__cell">
            <span style="width: 100px">
                {{ row?.deleted_at | isActive }}
            </span>
          </td>
        </tr>
      </tbody>

    </app-table>    
  </div>
</app-portlet>
