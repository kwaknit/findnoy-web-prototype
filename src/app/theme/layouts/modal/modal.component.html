<div class="modal fade" [id]="modalID" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">{{ header }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <i class="la la-close"></i>
        </button>
      </div>
      
      <ng-content select="div.modal-body"></ng-content>

      <div class="modal-footer cleafix">
        <div style="width: 100%">
          <div class="pull-left">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel.emit()">Cancel</button>
          </div>
          <div class="text-right">           
            <button type="button" class="btn btn-success" (click)="add.emit()">Add</button>
            <button type="button" class="btn btn-success" data-dismiss="modal" (click)="addAndClose.emit()">Add and Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
