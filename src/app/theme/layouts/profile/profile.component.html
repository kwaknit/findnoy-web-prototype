<div class="m-content" id="myProfile">
  <div class="m-portlet m-portlet--mobile">
    <form [formGroup]="form" novalidate>
    <div class="m-portlet__body">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" formControlName="first_name" class="form-control m-input" autocomplete="new-password">
      </div>

      <div class="form-group">
        <label>Middle Name</label>
        <input type="text" formControlName="middle_name" class="form-control m-input" autocomplete="new-password">
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input type="text" formControlName="last_name" class="form-control m-input" autocomplete="new-password">
      </div>

      <div class="form-group">
        <label>Role</label>
        <input type="text" class="form-control m-input" [value]="role" readonly>
      </div>

      <div class="form-group">
        <label>Team</label>
        <input type="text" class="form-control m-input" value="{{ team || 'No Team' }}" readonly>
      </div>

      <h5 class="mt-5 mb-3">Change Password</h5>

      <div class="form-group">
        <label>New Password</label>
        <input type="password" formControlName="password" class="form-control m-input" autocomplete="new-password">
      </div> 

      <div class="form-group" [class.has-danger]="!isPassMatch">
        <label>Confirm Password</label>
        <input type="password" class="form-control m-input" autocomplete="new-password" (blur)="validatePassword($event.target.value)">
        <div *ngIf="!isPassMatch" class="form-control-feedback">Password does not match.</div>
      </div> 
    </div>

    <div class="m-portlet__foot">
      <div class="row align-items-center">
        <div class="col-lg-6 m--valign-middle">
          <button type="submit" class="btn btn-info">Update</button>
        </div>
      </div>
    </div>    
    </form>
  </div>
</div>
